log_file_paths:
    - '/var/log/nginx/access.log'


banned_paths:
    - '\x00\x'
    - '../../../'
    - '/.env'
    - '/.git/'
    - 'cgi-bin'
    - '/wp-config.php'
    - '/wp-login.php'
    - 'dropdown.php'
    - 'inbrowserapp.com'
    - 'ALittle Client'
    - 'l9explore'
    - 'Custom-AsyncHttpClient'
    - 'file:///'
    - '.sql '
    - '.log '
    - '.zip '
    - '.yml '


exempt_ips:
    - '127.0.0.1'


ban_file_path: '/var/lib/banhttpreqstrings/banned_ips'
